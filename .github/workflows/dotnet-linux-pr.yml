name: .NET Linux Test

on:
  pull_request:
    branches: [ "**" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Restore dependencies
      run: dotnet restore Pmad.Wiki.sln

    - name: Build
      run: dotnet build --no-restore --configuration Release Pmad.Wiki.sln

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release Pmad.Wiki.sln